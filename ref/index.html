<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauge Example</title>
  <style>
    #gaugeContainer {
      width: 300px;
      height: 20px;
      background-color: lightgray;
      overflow: hidden;
    }

    #gaugeFill {
      height: 100%;
      width: 0%;
      background-color: green;
      transition: width 1s;
    }
  </style>
</head>
<body>

<div id="gaugeContainer">
  <div id="gaugeFill"></div>
</div>

<script>
  const gaugeContainer = document.getElementById('gaugeContainer');
  const gaugeFill = document.getElementById('gaugeFill');

  gaugeContainer.addEventListener('mouseenter', () => {
    gaugeFill.style.width = '100%';

    // transitionend 이벤트를 사용하여 애니메이션 종료 후 처리
    gaugeFill.addEventListener('transitionend', function handleTransitionEnd() {
      alert('Gauge is fully filled!');
      // 이벤트 핸들러를 한 번만 호출하기 위해 이벤트 리스너를 제거
      gaugeFill.removeEventListener('transitionend', handleTransitionEnd);
    });
  });

  gaugeContainer.addEventListener('mouseleave', () => {
    gaugeFill.style.width = '0';
  });
</script>

</body>
</html>
